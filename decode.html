<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decode - Text Steganography</title>
    <link rel="stylesheet" href="styles/common.css">
</head>
<body>
    <a href="index.html" class="nav-link">‚Üê Back to Home</a>
    <h1>Decode Secret Message</h1>
    
    <div class="container">
        <h2>Encoded Text</h2>
        <textarea id="inputText" placeholder="Enter the text containing the hidden message" oninput="updatePreviews()"></textarea>
        
        <div class="button-group">
            <button onclick="loadSampleText()" class="button-secondary">Load Sample Text</button>
        </div>
        
        <h2>Space Analysis</h2>
        <div id="spacePreview" class="preview-section"></div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Detected Spaces</div>
                <div id="detectedSpaces" class="stat-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Single Spaces</div>
                <div id="singleSpaces" class="stat-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Double Spaces</div>
                <div id="doubleSpaces" class="stat-value">0</div>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="decodeBinary()">Decode Message</button>
        </div>
        
        <div id="feedback" class="feedback"></div>
        
        <h2>Binary Data</h2>
        <div id="binaryPreview" class="binary-preview"></div>
        
        <h2>Decoded Message</h2>
        <textarea id="output" readonly placeholder="Your decoded message will appear here"></textarea>
        
        <div class="button-group">
            <button onclick="copyToClipboard('output')" class="button-secondary">Copy to Clipboard</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/decode.js"></script>
</body>
</html>
