<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encode - Text Steganography</title>
    <link rel="stylesheet" href="styles/common.css">
</head>
<body>
    <a href="index.html" class="nav-link">‚Üê Back to Home</a>
    <h1>Encode Secret Message</h1>
    
    <div class="container">
        <h2>Cover Text</h2>
        <textarea id="inputText" placeholder="Enter the text where you want to hide your message" oninput="validateInput()"></textarea>
        
        <div class="button-group">
            <button onclick="loadSampleText()" class="button-secondary">Load Sample Text</button>
        </div>
        
        <h2>Secret Message</h2>
        <textarea id="hiddenData" placeholder="Enter the secret message you want to hide" oninput="validateInput()"></textarea>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Available Spaces</div>
                <div id="availableSpaces" class="stat-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Required Spaces</div>
                <div id="requiredSpaces" class="stat-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Max Characters</div>
                <div id="maxCharacters" class="stat-value">0</div>
            </div>
        </div>

        <div id="feedback" class="feedback"></div>
        
        <div class="button-group">
            <button onclick="encodeBinary()" id="encodeButton" disabled>Encode Message</button>
        </div>
        
        <h2>Binary Preview</h2>
        <div id="binaryPreview" class="binary-preview"></div>
        
        <h2>Space Preview</h2>
        <div id="spacePreview" class="preview-section"></div>
        
        <h2>Encoded Text</h2>
        <textarea id="output" readonly placeholder="Your encoded text will appear here"></textarea>
        
        <div class="button-group">
            <button onclick="copyToClipboard('output')" class="button-secondary">Copy to Clipboard</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/encode.js"></script>
</body>
</html>
